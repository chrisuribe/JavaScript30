<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am a %s string!", 'awesome');

    // Styled
    //console.log("%c I am text",'font-size:20px;' );

    // warning!

    console.warn("Warning! Something's not right.");



    // Error :|

    console.error("There's a problem. Error.")

    // Info

    console.info('Just an fyi');

    // Testing

    console.assert(1===2, "that is wrong!");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    console.log(p);


    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);

    });

    // counting

    console.count("Wes");
    console.count("Wes");
    console.count("Wes");
    console.count("James");
    console.count("Wes");
    console.count("Wes");

    // timing

    console.time("getting data");
    fetch('https://api.github.com/users/chrisuribe')
      .then(data=> data.json())
      .then(data => {
        console.timeEnd('getting data');
        console.log(data);
      })

      console.table(dogs);

  </script>
</body>
</html>
