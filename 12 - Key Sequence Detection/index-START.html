<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = ['ArrowUp', 'ArrowUp', 
              'ArrowDown', 'ArrowDown', 
              'ArrowLeft', 'ArrowRight', 
              'ArrowLeft', 'ArrowRight', 
              'a', 'b'];
  let pressed = [];

  window.addEventListener('keyup', (e) => {
   

    pressed.push(e.key);

    if(pressed.length > secretCode.length) 
      pressed = pressed.slice(1, pressed.length);

    console.log("Registered: \n" + JSON.stringify(pressed))

    if(JSON.stringify(secretCode) === JSON.stringify(pressed))
    console.log("----------------WINNER----------");
    
  });
</script>
</body>
</html>
